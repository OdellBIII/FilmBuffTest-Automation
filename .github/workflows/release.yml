name: Build and Release Executables

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            extension: ""
          - os: macos-latest
            platform: macos
            extension: ""

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --name cinephile-automation-${{ matrix.platform }} main.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: cinephile-automation-${{ matrix.platform }}
        path: dist/cinephile-automation-${{ matrix.platform }}${{ matrix.extension }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download Linux artifact
      uses: actions/download-artifact@v3
      with:
        name: cinephile-automation-linux
        path: ./artifacts/

    - name: Download macOS artifact
      uses: actions/download-artifact@v3
      with:
        name: cinephile-automation-macos
        path: ./artifacts/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/cinephile-automation-linux
          ./artifacts/cinephile-automation-macos
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}